<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kensakuyoke</title>
  </head>
  <body>
    <h1>Kensakuyoke</h1>
    <form id="kensakuyoke" onsubmit="return onSubmit()">
      <label
        >検索避けしたい単語・文<input type="text" id="text_orig" value=""
      /></label>
      <input type="button" onclick="onSubmit()" value="変換" />
      <label
        ><input
          type="radio"
          name="method"
          value="/"
          onclick="changeDisabled()"
        />/</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value="."
          onclick="changeDisabled()"
        />.</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value="*"
          onclick="changeDisabled()"
        />*</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value="_"
          onclick="changeDisabled()"
        />_</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value="i"
          onclick="changeDisabled()"
        />i</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value=" "
          onclick="changeDisabled()"
        />半角スペース</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value="others"
          onclick="changeDisabled()"
        />その他</label
      >
      <input type="text" id="text_other" value="" />
    </form>
    <input type="text" id="text_converted" value="" />
    <script type="text/javascript" src="scripts/mikan.js"></script>
    <script type="text/javascript" src="scripts/kensakuyoke.js"></script>
  </body>
</html>
