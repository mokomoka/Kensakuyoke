<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kensakuyoke</title>
  </head>
  <body>
    <h1>Kensakuyoke</h1>
    <form id="kensakuyoke" onsubmit="return onSubmit()">
      <label
        >検索避けしたい単語・文<input type="text" id="text_orig" value=""
      /></label>
      <input type="button" onclick="onSubmit()" value="変換" />
      <label
        ><input
          type="radio"
          name="method"
          value="/"
          onclick="changeDisabled()"
        />/</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value="."
          onclick="changeDisabled()"
        />.</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value="*"
          onclick="changeDisabled()"
        />*</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value="_"
          onclick="changeDisabled()"
        />_</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value="i"
          onclick="changeDisabled()"
        />i</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value=" "
          onclick="changeDisabled()"
        />半角スペース</label
      >
      <label
        ><input
          type="radio"
          name="method"
          value="others"
          onclick="changeDisabled()"
        />その他</label
      >
      <input type="text" id="text_other" value="" />
    </form>
    <input type="text" id="text_converted" value="" />
    <script language="javascript" type="text/javascript">
      function onSubmit() {
        var form = document.getElementById("kensakuyoke");
        var text_orig = form.text_orig.value;
        var text_orig_arr = String(text_orig).split("");
        var text_con = "";
        var method = form.method.value;
        if (method === "others") {
          method = form.text_other.value;
        }
        for (var i = 0; i < text_orig_arr.length; i++) {
          if (i < text_orig_arr.length - 1) {
            text_con += text_orig_arr[i] + method;
          } else {
            text_con += text_orig_arr[i];
          }
        }
        document.getElementById("text_converted").value = text_con;
        return false;
      }
      function changeDisabled() {
        var methods = document.getElementById("kensakuyoke").method;
        if (methods[methods.length - 1].checked) {
          document.getElementById("kensakuyoke").othersText.disabled = false;
        } else {
          document.getElementById("kensakuyoke").othersText.disabled = true;
        }
      }
    </script>
  </body>
</html>
